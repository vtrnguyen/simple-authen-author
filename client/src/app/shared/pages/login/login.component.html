<div class="login-container">
    <h2 class="title">Login</h2>
    <form (ngSubmit)="handleUserLogin()" #loginForm="ngForm" class="form">
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          id="userName"
          name="userName"
          [(ngModel)]="userName"
          required
          class="form-control"
          placeholder="Enter your username"
        />
        <div *ngIf="loginForm.submitted && !userName" class="error">
          Username is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.submitted && !password" class="error">
          Password is required
        </div>
      </div>
  
      <div class="action-links">
        <a href="#" (click)="handleForgotPassword()">Forgot Password?</a>
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="secondary-actions">
        <button type="button" class="btn btn-secondary" (click)="handleRegister()">Register</button>
      </div>
    </form>
</div>
